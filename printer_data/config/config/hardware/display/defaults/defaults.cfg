
[display]
cs_pin: MAIN_EXP1_3
a0_pin: MAIN_EXP1_4
rst_pin: MAIN_EXP1_5
encoder_pins: ^MAIN_EXP2_5, ^MAIN_EXP2_3
click_pin: ^!MAIN_EXP1_2
spi_software_miso_pin: MAIN_EXP2_1
spi_software_mosi_pin: MAIN_EXP2_6
spi_software_sclk_pin: MAIN_EXP2_2

[neopixel fysetc_mini12864]
pin: MAIN_EXP1_6

[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=fysetc_mini12864 RED=0.949 GREEN=1.000 BLUE=0 INDEX=1 SYNC=0 TRANSMIT=1
        SET_LED LED=fysetc_mini12864 RED=0.5 GREEN=0.5 BLUE=0.5 INDEX=2 SYNC=0 TRANSMIT=1
        SET_LED LED=fysetc_mini12864 RED=0.5 GREEN=0.5 BLUE=0.5 INDEX=3 SYNC=0 TRANSMIT=1
